<div class="home-wrapper">
  <div class="image-box">
    <img src="assets/images/home.png" alt="Hotel Room" class="hero-image" />
    <div class="booking-box">
      <h2>Check Booking Availability</h2>
      
      <div class="form-box">
        <div class="input-box">
          <label for="checkIn">Check-in</label>
          <input type="date" id="checkIn" name="Check-in" />
        </div>

        <div class="input-box">
          <label for="checkOut">Check-out</label>
          <input type="date" id="checkOut" name="Check-out" />
        </div>

        <div class="input-box">
          <label for="adult">Adult</label>
          <select id="adult">
            <option>1 Adult</option>
          </select>
        </div>

        <div class="input-box">
          <label for="children">Children</label>
          <select id="children">
            <option>0 Children</option>
          </select>
        </div>

        <div class="input-box button-box">
          <button type="submit">Search</button>
        </div>
      </div>
    </div>
  </div>

  <section class="our-rooms">
    <h2>Our Rooms</h2>

    <p *ngIf="rooms.length === 0">No rooms available for this now</p>
    <div class="room-cards">
      <div class="room-card" *ngFor="let room of rooms">
        <img [src]="apiUrl + room.imageUrl" [alt]="room.type"/>
        <div class="room-info">
          <h3>{{ room.type }}</h3>
          <p>Capacity: {{ room.capacityAdults }} Adults<span *ngIf="room.capacityChildren > 0">, {{ room.capacityChildren }} Child</span></p>
          <p>Price per night: ${{ room.pricePerNight }}</p>
          <button class="book-button" (click)="goToDetailsRoom(room.id)">Details & Reservation →</button>
        </div>
      </div>
    </div>

    <div class="more-rooms">
      <a routerLink="/rooms">
        <button class="book-button">See All Rooms →</button>
      </a>      
    </div>
  </section>
</div>
