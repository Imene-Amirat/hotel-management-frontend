<div class="auth-container">
    <h2>Register</h2>
    <form [formGroupe] = "registerForm" (ngSubmit)="register()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">

        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">

        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Invalid email format
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password">

        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>

        <mat-error *ngIf="loginForm.get('password')?.hasError('maxlength')">
          Password must be at most 20 characters
        </mat-error>
      
        <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">
          Password must contain only letters and numbers
        </mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit">Register</button>
  
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </form>
</div>
