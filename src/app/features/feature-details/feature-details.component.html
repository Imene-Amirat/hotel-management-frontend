<div class="feature-detail-container">
  <div class="feature-header">
    <h1>{{ feature?.name }}</h1>
    <p class="short-description">{{ feature?.shortDescription }}</p>
  </div>

  <div class="feature-main">
    <div class="feature-image">
      <img [src]="apiUrl + feature?.imageUrl" alt="Swimming Pool">
    </div>

    <div class="feature-info">
      <h2>Why You'll Love It</h2>
      <p class="full-description">
        {{ feature?.fullDescription }}
      </p>

      <h3>Opening Hours</h3>
      <p>{{ feature?.openingHours }}</p>
    </div>
  </div>

  <div class="feature-gallery">
    <h3>Gallery</h3>
    <div class="gallery-images">
      <img src="assets/images/Spa.jpg" alt="Pool 1" onclick="zoomImage(this.src)">
      <img src="assets/images/Spa1.jpg" alt="Pool 2" onclick="zoomImage(this.src)">
      <img src="assets/images/spa3.jpg" alt="Pool 3" onclick="zoomImage(this.src)">
      <img src="assets/images/gym.jpg" alt="Pool 4" onclick="zoomImage(this.src)">
    </div>
  </div>
</div>
