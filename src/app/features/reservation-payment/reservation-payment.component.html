<div class="payment-page">
  <h1 class="page-title">Finaliser le paiement</h1>
  <!-- Reservation Summary -->
  <div class="summary-box">
    <h2>Votre réservation</h2>
    <p><strong>Arrivée :</strong> dim. 22 juin 2025</p>
    <p><strong>Départ :</strong> lun. 23 juin 2025</p>
    <p><strong>Durée :</strong> 1 nuit</p>
    <p><strong>Invités :</strong> 2 adultes</p>
    <p class="total"><strong>Total :</strong> <span class="price">10 500 DA</span></p>
  </div>

  <!-- Payment Details -->
  <div class="payment-box">
    <h2>Paiement</h2>

    <div class="form-group">
      <label for="cardNumber">Numéro de carte</label>
      <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="expiryDate">Date d’expiration</label>
        <input type="text" id="expiryDate" placeholder="MM/AA">
      </div>
    </div>

    <div class="form-group">
      <label for="cardHolder">Nom du titulaire</label>
      <input type="text" id="cardHolder" placeholder="Ex. Imane Amirat">
    </div>

    <button class="pay-button">Payer maintenant</button>
  </div>
</div>
