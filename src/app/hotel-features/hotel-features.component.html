<h1 class="features-title">Our Features</h1>

<div class="features-grid">
  <div class="feature-card" *ngFor="let feature of features">
    <img [src]="apiUrl + feature.imageUrl" [alt]="feature.name" />
    <div class="card-content">
      <h3>{{ feature.name }}</h3>
    </div>
    <div class="card-hover">
      <p>{{ feature.shortDescription }}</p>
      <button class="learn-more" (click)="goToDetailsFeature(feature!.id)">Learn More</button>
    </div>
  </div>
</div>
